<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <title>Trip Advisor Demo</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="websiteHeader">
        <img class="websiteHeaderPhoto" alt="websiteHeader" src="https://trip-advisor-photo-gallery.s3-us-west-1.amazonaws.com/Other+Trip+Advisor+Components/TripAdvisor+Website+Header.png">
      </div>
      <div class="galleryAndBookingContainer">
        <div class="galleryContainer">
          <div id="gallery"></div>
        </div>
        <div id="travelerbooking"></div>
      </div>
      <div class="itineraryContainer">
        <img class="itineraryHeaderPhoto" alt="itineraryHeader" src="https://trip-advisor-photo-gallery.s3-us-west-1.amazonaws.com/Other+Trip+Advisor+Components/Itinerary+Header.png">
        <div class="itineraryContentContainer">
          <div id="itinerary"></div>
          <img class="itineraryKeyDetailsPhoto" alt="itineraryKeyDetails" src="https://trip-advisor-photo-gallery.s3-us-west-1.amazonaws.com/Other+Trip+Advisor+Components/Key+Details+Component.png">
        </div>
      </div>
      <div id="reviews"></div>
  </div>
    <script src="http://localhost:9999/bundle.js"></script>
    <script src="http://localhost:3001/bundle.js"></script>
    <script src="http://localhost:3000/bundle.js"></script>
    <script src="http://localhost:4000/bundle.js"></script>
  </body>
</html>
